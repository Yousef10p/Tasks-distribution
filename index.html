<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        
</head>

<body>

    <div class="d-flex justify-content-center mt-5 mx-auto" style="max-width: 100%;">
        <div class="tableEmp " style="width: 100%;">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">&nbsp; &nbsp;A</th>
                        <th scope="col">&nbsp; &nbsp;B</th>
                        <th scope="col">&nbsp; &nbsp;C</th>
                        <th scope="col">&nbsp; &nbsp;D</th>
                        <th scope="col">&nbsp; &nbsp;E</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Load</th>
                        <td>
                            <div class="input-group w-100 mb-3">
                                <input type="number" class="form-control" value="100">
                            </div>
                        </td>

                        <td>
                            <div class="input-group w-100 mb-3">
                                <input type="number" class="form-control" value="80">
                            </div>
                        </td>

                        <td>
                            <div class="input-group w-100 mb-3">
                                <input type="number" class="form-control" value="70">
                            </div>
                        </td>

                        <td>
                            <div class="input-group w-100 mb-3">
                                <input type="number" class="form-control" value="40">
                            </div>
                        </td>

                        <td>
                            <div class="input-group w-100 mb-3">
                                <input type="number" class="form-control" value="20">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Prob</th>
                        <td>
                            <div class="input-group w-100 mb-3">
                                <input type="number" class="form-control" value="10">
                            </div>
                        </td>

                        <td>
                            <div class="input-group w-100 mb-3">
                                <input type="number" class="form-control" value="10">
                            </div>
                        </td>

                        <td>
                            <div class="input-group w-100 mb-3">
                                <input type="number" class="form-control" value="30">
                            </div>
                        </td>

                        <td>
                            <div class="input-group w-100 mb-3">
                                <input type="number" class="form-control" value="20">
                            </div>
                        </td>

                        <td>
                            <div class="input-group w-100 mb-3">
                                <input type="number" class="form-control" value="30">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-warning ms-3 mb-5 submitBTN">Submit load and prob</button>
        </div>
    </div>



    <div class="d-flex justify-content-around">
        <button class="btn btn-outline-danger">Start</button>
        <button class="btn btn-outline-danger">Pause</button>
        <button class="btn btn-outline-danger">Clear</button>
    </div>

    <div class="d-flex justify-content-center mt-5 mx-auto" style="max-width: 75%;">
        <div class="tableEmp " style="width: 100%;">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">EmpID</th>
                        <th scope="col">Tasks</th>
                        <!-- <th scope="col">current Percent</th> -->
                        <!-- <th scope="col">const Percent</th> -->
                    </tr>
                </thead>
                <tbody>
                    <!-- from js add rows -->
                </tbody>
            </table>
        </div>
    </div>

    
    <script src="script.js">

    </script>
    
</body>

</html>
